<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - HTML-FS-3-2. Задача 2. Выбор города.</title>
  <link rel='stylesheet' href='https://netology-code.github.io/html-2-homeworks/form-elements/city-select/css/styles-common.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="page">
  <form class="form">
    <div class="form-group">
      <label class="select-group">
        <span class="select-label">Выберите свой город</span>
        <select class="select">
          <option value="moscow" selected>Москва</option>
          <option value="st-petersburg">Санкт-Петербург</option>
          <option value="kazan">Казань</option>
        </select>
      </label>
    </div>
    <div class="form-group">
      <label class="checkbox-group">
        <input type="checkbox" class="checkbox" required>
        <span class="checkbox-text">Вы согласны на обработку персональных данных</span>
      </label>
    </div>
    <div class="form-group">
      <button class="button">Сохранить</button>
    </div>
  </form>
</div>
<!-- partial -->
  
</body>
</html>
